server:
  port: 9093

eureka:
  instance:
    hostname: localhost
    port: 9091
  client:
    registerWithEureka: true
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/
  server:
    wait-time-in-ms-when-sync-empty: 3000

security:
    oauth2:
        client:
            access-token-validity-seconds: 1800
            authorized-grant-types: password,refresh_token
            client-id: coderef
            client-secret: $2a$10$p9Pk0fQNAQSesI4vuvKA0OZanDD2
            resource-ids: resources
            scope: read,write

zuul:
  routes:
    product:
      path: /services/t1/**
      url: localhost:poc-exemplo:0
    customer:
      path: /services/t2/**
      url: localhost:poc-eureka-server:9091
    sale:
      path: /services/t3/**
      url: localhost:poc-eureka-server:9093
